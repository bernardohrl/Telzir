<div class="card text-center p-3 px-md-5">
    <div id="titulo"> Simulador de Ligação </div>

    <form class="text-left" [formGroup]="simuladorForm">
      <div class="row">
        <div class="col">
          <label for="ddd_origin">Origem</label>
          <select class="form-control" formControlName="ddd_origin" (change)="update()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col">
          <label for="ddd_origin">Destino</label>
          <select class="form-control" formControlName="ddd_destiny" (change)="update()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col">
          <label for="time">Tempo</label>
          <input type="text" class="form-control" formControlName="time" (keypress)="update()">
        </div>
      </div>

      <label for="plan">Plano</label>
      <div class="text-center">
        <div class="btn-group-toggle" data-toggle="buttons">
          <label class="btn">
            <input type="radio" name="planId" formControlName="planId" id="faleMais30" value="1"> faleMais30
          </label>
          <label class="btn">
            <input type="radio" name="planId" formControlName="planId" id="faleMais60" value="2"> faleMais60
          </label>
          <label class="btn">
            <input type="radio" name="planId" formControlName="planId" id="faleMais90" value="3"> faleMais90
          </label>
          <label class="btn">
            <input type="radio" name="planId" formControlName="planId" id="faleMais120" value="4"> faleMais120
          </label>
        </div>
      </div>

    </form>

    <div>
        <img id='image' src="assets/image.png" alt="Logo Telezir">
    </div>
    
</div>
